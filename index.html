<html>

<head>
	<link href="styles.css" rel="stylesheet" />
</head>

<body>
	<article id="cca-article">
		<form id="form_crowd">
			<input type="number" id="amount_of_colors" value="4" min="2" max="42">
			<input type="button" value="start" onclick="start()">
			<input type="button" value="stop it" onclick="stop()">
		</form>
		<br>
		<canvas id="cca-canvas"></canvas>
	</article>

	<script src="cyclic-cellular-automaton.js"></script>
	<script>
		var CCAAppContext = CCAApp({
			canvasEl: document.getElementById('cca-canvas'),
			amountOfColors: document.getElementById('amount_of_colors').value,
			width: 400,
			height: 200,
			resolution: 10
		});

		function start() {
			CCAStart(CCAAppContext, 20)
		}

		function stop() {
			CCAStop()
		}
	</script>
</body>

</html>
