<html>

<head>

	<script src="node_modules/chroma-js/chroma.min.js"></script>
	<script src="common.js"></script>
	<script src="cca-1d.js"></script>
	<script src="cca-2d.js"></script>
	<script>

		var CCA1Dcontext;
		var CCA2Dcontext;

		function resetCCA1D() {
			CCA1Dcontext = CCA1DcreateContext({
				canvasEl: document.getElementById("cca-canvas"),
				numberOfColors: document.getElementById("cca1d_nb-colors").value,
				width: window.innerWidth,
				height: window.innerHeight - 110,
			});
		}

		function resetCCA2D() {
			CCA2Dcontext = CCA2DcreateContext({
				canvasEl: document.getElementById("cca-canvas"),
				numberOfColors: document.getElementById('cca2d_nb-colors').value,
				threshold: document.getElementById('cca2d_threshold').value,
				width: window.innerWidth,
				height: window.innerHeight - 110,
				resolution: 4
			});
		}

		function selectGenerativeArt() {
			let CCAdimension = document.getElementById('CCAdimension').selectedOptions[0].value;
			if (CCAdimension == "1") {
				document.getElementById("toolbar-1d").style.display = "block";
				document.getElementById("toolbar-2d").style.display = "none";
				clearInterval(CCA2DrenderInterval);
				resetCCA1D();
			}
			else if (CCAdimension == "2") {
				document.getElementById("toolbar-1d").style.display = "none";
				document.getElementById("toolbar-2d").style.display = "block";
				clearInterval(CCA1DrenderInterval);
				resetCCA2D();
			}
		}

		window.onload = function() {
			selectGenerativeArt();
		}

	</script>
	<link href="styles.css" type="text/css" rel="stylesheet" />

</head>

<body>

	<div id="toolbar">
		<select id="CCAdimension" class="form-select" onchange="selectGenerativeArt()">
			<option value="1">1 dimension</option>
			<option value="2" selected>2 dimensions</option>
			<option value="3" disabled>3 dimensions</option>
		</select>
		<div id="toolbar-1d">
			<label>
				Number of colors:&nbsp;
				<input type="number" id="cca1d_nb-colors" name="cca1d_nb-colors" value="4" min="2" max="37">
			</label>
			<br>
			<input type="button" value="start" onclick="CCA1Dstart(CCA1Dcontext)">
		</div>
		<div id="toolbar-2d">
			<label>
				Number of colors:&nbsp;
				<input type="number" id="cca2d_nb-colors" value="8" min="2" max="37">
			</label>
			<label>
				Threshold:&nbsp;
				<input type="number" id="cca2d_threshold" value="2" min="1" max="8">
			</label>
			<input type="button" value="reset with those values" onclick="resetCCA2D()">
			<br>
			<input type="button" value="start" onclick="CCA2Dstart(CCA2Dcontext, 400)">
		</div>
	</div>

	<canvas id="cca-canvas"></canvas>

</body>

</html>
